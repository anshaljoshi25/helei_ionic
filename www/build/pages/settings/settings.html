<ion-navbar *navbar>
  <ion-title>settings</ion-title>
</ion-navbar>

<ion-content padding class="settings">
  <ion-item>
    <ion-label>Notifications</ion-label>

    <ion-toggle (ionChange)="changeBool('NOTIFICATIONS_ENABLED',$event)" checked="{{settings.config.getConfig().NOTIFICATIONS_ENABLED==='TRUE'}}"></ion-toggle>
  </ion-item>
</ion-content>
