<ion-navbar hideBackButton *navbar>
  <ion-title>Sharing is Caring!</ion-title>
  <ion-buttons start (click)="goBackHome()">
    <button>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
<ion-content  padding class="invite" >
  <!-- <button (click)="sendInvites()" [hidden]="!(selectedContacts!==undefined && selectedContacts.length>0)" fab fab-fixed fab-right fab-bottom > -->
    <button class="send-invite-btn" (click)="sendInvites()"  fab fab-fixed fab-right fab-bottom >
    <ion-icon name="ios-send-outline"></ion-icon>
  </button>
  <ion-label [hidden]="!(selectedContacts!==undefined && selectedContacts.length>0)">Selected Contacts:</ion-label>
  <ion-badge *ngFor="let i of selectedContacts" (click)="removeContact(i)">
    {{i.name.givenName}}
    <ion-icon name="remove-circle"></ion-icon>
  </ion-badge>
  <ion-item>
    <ion-input type="text" placeholder="Search Contacts" [(ngModel)]="searchText" (keyup)="search()"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let c of searchedContacts, let i = index" (click)="selectContact(c)">
      <ion-label >{{c.name.givenName}} - {{c.phoneNumbers[0].value}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
