<ion-navbar *navbar>

</ion-navbar>

<ion-content padding class="search">
<!-- <ion-label>Find More Events</ion-label> -->
<ion-searchbar (ionInput)="query()" [(ngModel)]="_queryText"></ion-searchbar>
<ion-card (click)="showEvent(e)" *ngFor="let e of _events">
  <ion-card-header>
    <h1>{{e.name}}</h1>
  </ion-card-header>
  <ion-card-content>
    <p>{{e.description!=undefined?(e.description.length>50?e.description.substring(0,50)+'...':e.description):'...'}}</p>
    <p>Loved By : {{e.lovedBy==undefined?0:e.lovedBy.length}} person(s) |
    {{e.going.length}} person(s) going to the event</p>
  </ion-card-content>
  <ion-card-footer padding>

  </ion-card-footer>
</ion-card>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
